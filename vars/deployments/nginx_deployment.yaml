apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  template: # create pods using pod definition in this template
    metadata:
      # unlike pod-nginx.yaml, the name is not included in the meta data as a unique name is
      # generated from the deployment name
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.11-alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: etc-nginx-confd
          mountPath: "/etc/nginx/conf.d/nginx-elastic.conf"
          subPath: nginx-elastic.conf
        - name: "ceribro-secrets"
          mountPath: "etc/nginx/conf.d/elasticsearch.htpasswd"
          subPath: elasticsearch.htpasswd
          readOnly: true
      volumes:
        - name: etc-nginx-confd
          configMap:
            name: ceribro-config
            items:
            - key: nginx-elastic.conf
              path: nginx-elastic.conf
        - name: "ceribro-secrets"
          secret:
            secretName: "elasticsearch.htpasswd"
