- deployment_name: ceribro
  deploy: true
  namespace: default
  num_of_replicas: 1
  labels:
    - key: k8s-app
      value: ceribro
    - key: environment
      value: dev
  containers:
    - container_name: ceribro
      deployment_image: vayuadm/ceribro
      deployment_tag: latest
      ports:
        - port: 80
          targetPort: 8090
