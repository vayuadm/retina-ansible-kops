---
# vars for aws & kops infrastructure
region: "us-east-2"
ec2_key_name: "secret-key"

cluster:
  num_of_nodes: 2
  ec2_node_type: "t2.medium"

s3:
  bucket: "s3.ceribro.vayu.team"

route53:
  zone:
    DNS: "vayu.team"
    comment: "Some comment for the DNS zone"

  record:
    subDNS: "ceribro"
    type: "A"
    value: "127.0.0.1"
